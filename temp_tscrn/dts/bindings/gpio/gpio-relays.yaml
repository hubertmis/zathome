description: GPIO relays parent node

compatible: "gpio-relays"

child-binding:
    description: GPIO relays child node
    properties:
       gpios:
          type: phandle-array
          required: true
       label:
          required: true
          type: string
          description: Human readable string describing the device (used as device_get_binding() argument)
